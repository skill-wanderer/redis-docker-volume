# Production Redis Configuration for Ubuntu Server

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication (IMPORTANT: Set a strong password)
# requirepass YourSecurePasswordHere123!

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# Memory Management (Adjust based on your server specs)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB Snapshots
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Security Hardening
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command SHUTDOWN REDIS_SHUTDOWN

# Client Connection Limits
maxclients 10000
timeout 300

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Security
protected-mode yes
tcp-keepalive 300

# Performance Tuning
tcp-backlog 511
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Background Tasks
hz 10
dynamic-hz yes

# Client Output Buffers
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Configuration
activerehashing yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
latency-monitor-threshold 0
